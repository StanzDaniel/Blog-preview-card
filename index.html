<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="card">
        <figure class="card-figure">
          <img
            src="assets\images\illustration-article.svg"
            alt="Blog preview"
          />
        </figure>
        <section class="card-content">
          <p class="blog-preview-tag text-preset-3 text-bold">Learning</p>
          <p class="text-preset-3">Published 21 Dec 2023</p>
          <h1 class="text-preset-1">HTML & CSS foundations</h1>
          <p class="blog-preview-text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <figure class="blog-preview-author">
            <img
              src="assets\images\image-avatar.webp"
              alt="Author avatar"
              class="author-avatar"
            />
            <figcaption class="author-name text-preset-3 text-bold">Greg Hooper</figcaption>
          </figure>
        </section>
      </article>
    </main>
    <footer>
      <address class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor
          </a>
          . Coded by
          <a href="#"> Daniel Stanziola </a>.
        </p>
      </address>
    </footer>
  </body>
</html>
